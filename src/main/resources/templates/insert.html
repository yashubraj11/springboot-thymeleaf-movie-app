<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert Movie Details</title>
<style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url("https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?auto=format&fit=crop&w=1950&q=80") 
                    no-repeat center center/cover;
        position: relative;
        overflow: hidden;
        color: #fff;
    }

    /* Overlay with animation */
    body::before {
        content: '';
        position: absolute;
        inset: 0;
        background: rgba(0,0,0,0.6);
        z-index: 1;
    }

    body::after {
        content: '';
        position: absolute;
        top: -50%; left: -50%;
        width: 200%; height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.1), transparent 60%);
        animation: spotlightMove 15s infinite linear;
        z-index: 2;
    }

    @keyframes spotlightMove {
        0% { transform: translateX(0) translateY(0) rotate(0deg); }
        50% { transform: translateX(-25%) translateY(10%) rotate(180deg); }
        100% { transform: translateX(0) translateY(0) rotate(360deg); }
    }

    /* Form Container */
    form {
        position: relative;
        z-index: 3;
        background: rgba(0,0,0,0.7);
        padding: 40px 50px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        backdrop-filter: blur(5px);
        width: 100%;
        max-width: 400px;
        animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(50px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 30px;
        color: #f5c518;
        text-shadow: 0 0 10px #f5c518, 0 0 20px rgba(255,193,7,0.5);
        animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #f5c518, 0 0 20px rgba(255,193,7,0.5); }
        to { text-shadow: 0 0 20px #ffd700, 0 0 30px rgba(255,223,0,0.7); }
    }

    input {
        width: 100%;
        padding: 12px 15px;
        margin-top: 15px;
        border-radius: 10px;
        border: none;
        outline: none;
        font-size: 1rem;
        background: rgba(255,255,255,0.1);
        color: #fff;
        transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    }

    input:focus {
        transform: scale(1.02);
        box-shadow: 0 5px 20px rgba(255,223,0,0.6);
        background: rgba(255,255,255,0.15);
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 25px;
        border: none;
        border-radius: 30px;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        background: linear-gradient(135deg,#d90429,#f53844);
        color: #fff;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 25px rgba(255,0,50,0.6);
    }

    /* Responsive */
    @media (max-width: 500px) {
        form { padding: 25px; }
        h1 { font-size: 1.5rem; margin-bottom: 20px; }
        input { font-size: 0.95rem; padding: 10px 12px; }
        button { font-size: 1rem; padding: 10px; }
    }
</style>
</head>
<body>

    <form action="save" method="post">
        <h1>INSERT MOVIE DETAILS ðŸŽ¬</h1>
        <input type="text" name="name" placeholder="Movie Name" required>
        <input type="text" name="image" placeholder="Image URL" required>
        <input type="text" name="trailer" placeholder="Trailer URL" required>
        <input type="text" name="rating" placeholder="Rating" required>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
