<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Adda - Indian Cinematic Theme</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    /* Background with Bollywood / Cinema vibe */
    body {
      position: relative;
      color: #fff;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?auto=format&fit=crop&w=1950&q=80") 
                  no-repeat center center/cover;
    }

    /* Dark overlay */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.75);
      z-index: 1;
    }

    /* Moving spotlight (cinema effect) */
    .spotlight {
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255,255,200,0.15) 0%, rgba(0,0,0,0) 70%);
      filter: blur(120px);
      animation: moveLight 10s infinite alternate ease-in-out;
      z-index: 2;
    }

    @keyframes moveLight {
      0% { top: 20%; left: 30%; }
      50% { top: 40%; left: 60%; }
      100% { top: 20%; left: 30%; }
    }

    /* Film reel light beams */
    .beam {
      position: absolute;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 180deg, rgba(255,215,0,0.15), transparent 30%);
      animation: rotateBeam 12s linear infinite;
      z-index: 0;
    }

    @keyframes rotateBeam {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Main content */
    .content {
      position: relative;
      z-index: 3;
      padding: 20px;
      max-width: 90%;
    }

    h1 {
      font-size: 3.8rem;
      margin-bottom: 40px;
      letter-spacing: 5px;
      text-transform: uppercase;
      animation: fadeInDown 1.8s ease-out;
      color: #f5c518;
      text-shadow: 0 0 15px #f5c518, 0 0 30px rgba(255,193,7,0.7);
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-60px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Buttons */
    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
    }

    .buttons a {
      text-decoration: none;
    }

    .buttons button {
      padding: 14px 38px;
      font-size: 18px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      font-weight: 600;
      position: relative;
      background: linear-gradient(135deg, #d90429, #f53844);
      color: #fff;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Shiny light effect */
    .buttons button::after {
      content: "";
      position: absolute;
      top: 0;
      left: -75px;
      width: 50px;
      height: 100%;
      background: rgba(255,255,255,0.5);
      transform: skewX(-20deg);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { left: -75px; }
      50% { left: 120%; }
      100% { left: 120%; }
    }

    .buttons button:hover {
      transform: scale(1.1) translateY(-4px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.8);
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      .buttons button { font-size: 16px; padding: 12px 28px; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.8rem; }
      .buttons { flex-direction: column; }
      .buttons button { width: 80%; }
    }
  </style>
</head>

  <div class="spotlight"></div>
